<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Demo Verified Code Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #000000;
  --card: #0b0b0b;
  --border: #1f1f1f;
  --text: #e5e7eb;
  --accent: #38bdf8;
  --green: #22c55e;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  color: var(--text);
  overflow-x: hidden;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
}

.logo {
  font-size: 28px;
  font-weight: 900;
  letter-spacing: 2px;
  background: repeating-linear-gradient(
    45deg,
    #ff0000,
    #ff0000 10px,
    #ffffff 10px,
    #ffffff 20px
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255,255,255,0.2);
}

header button {
  background: #111;
  border: 1px solid var(--border);
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* MAIN */
.container {
  max-width: 460px;
  margin: 60px auto;
  background: linear-gradient(180deg, #0b0b0b, #050505);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.9);
  animation: fadeUp 0.6s ease;
}

h2 {
  margin-top: 0;
}

.code {
  font-size: 20px;
  letter-spacing: 3px;
  margin: 20px 0;
  background: #000;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

.main-btn {
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  border: none;
  padding: 14px;
  width: 100%;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}

/* CATEGORIES */
.categories {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  margin-top: 30px;
}

.cat {
  background: #050505;
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px;
  text-align: left;
  transition: 0.3s;
}

.cat:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px rgba(56,189,248,0.2);
}

.verified {
  color: var(--green);
  font-size: 13px;
  font-weight: bold;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* SNOW */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 10px;
  opacity: 0.4;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<script>
function generateCode() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let code = "";
  for (let i = 0; i < 18; i++) {
    code += chars[Math.floor(Math.random() * chars.length)];
  }
  document.getElementById("code").innerText = code;
}

// SNOW

}
</script>

</html>
