<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Demo Verified Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  background: repeating-linear-gradient(
    45deg,
    red,
    red 10px,
    white 10px,
    white 20px
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* BUTTONS (Sƒ∞YAH) */
button {
  background: #000;
  border: 1px solid #222;
  padding: 12px 16px;
  border-radius: 8px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #111;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* MAIN CARD */
.card {
  max-width: 420px;
  margin: 60px auto;
  background: #0a0a0a;
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

.code {
  margin: 20px 0;
  padding: 12px;
  background: #000;
  border-radius: 8px;
  font-size: 18px;
  letter-spacing: 3px;
  border: 1px solid #222;
  min-height: 26px;
}

/* CATEGORIES */
.categories {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 25px;
}

.cat {
  background: #050505;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #1f1f1f;
  text-align: left;
}

.verified {
  color: #22c55e;
  font-size: 13px;
  font-weight: bold;
}

/* SNOW */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.4;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<header>
  <div class="logo">ROBLOX SABINUZ</div>
  <a href="https://discord.gg/9bHkahCNhh" target="_blank">
    <button>Discord</button>
  </a>
</header>

<div class="card">
  <h2>üéÅ DEMO TEST CODE</h2>
  <p style="font-size:13px;opacity:0.7">
    Bu sistem yalnƒ±zca demo/test ama√ßlƒ±dƒ±r.
  </p>

  <div id="code" class="code">Kod almadƒ±nƒ±z</div>

  <button id="btn" onclick="generateCode()">Kodunuzu Alƒ±n</button>

  <div class="categories">
    <div class="cat">
      Giveaway<br>
      <span class="verified">‚úî Doƒürulanmƒ±≈ü Site</span>
    </div>
    <div class="cat">
      Profil<br>
      <span class="verified">‚úî G√ºvenli Sistem</span>
    </div>
    <div class="cat">
      Demo Kod<br>
      <span class="verified">‚úî 24 Saat Sƒ±nƒ±rlƒ±</span>
    </div>
    <div class="cat">
      Discord<br>
      <span class="verified">‚úî Resmi Sunucu</span>
    </div>
  </div>
</div>

<script>
const COOLDOWN = 24 * 60 * 60 * 1000;
const TIME_KEY = "last_time";
const CODE_KEY = "demo_code";

function generateCode() {
  const now = Date.now();
  const last = localStorage.getItem(TIME_KEY);

  if (last && now - last < COOLDOWN) return;

  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let code = "";
  for (let i = 0; i < 18; i++) {
    code += chars[Math.floor(Math.random() * chars.length)];
  }

  localStorage.setItem(CODE_KEY, code);
  localStorage.setItem(TIME_KEY, now);

  document.getElementById("code").innerText = code;
}

function updateTimer() {
  const last = localStorage.getItem(TIME_KEY);
  const code = localStorage.getItem(CODE_KEY);
  const btn = document.getElementById("btn");

  if (!last) return;

  const now = Date.now();
  const remaining = COOLDOWN - (now - last);

  if (remaining <= 0) {
    btn.disabled = false;
    btn.innerText = "Kodunuzu Alƒ±n";
    document.getElementById("code").innerText = "Yeni kod alabilirsiniz";
    localStorage.removeItem(TIME_KEY);
    localStorage.removeItem(CODE_KEY);
    return;
  }

  btn.disabled = true;

  const h = Math.floor(remaining / (1000 * 60 * 60));
  const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
  const s = Math.floor((remaining % (1000 * 60)) / 1000);

  btn.innerText = `${h}s ${m}dk ${s}sn`;
  document.getElementById("code").innerText = code || "Kod alƒ±ndƒ±";
}

setInterval(updateTimer, 1000);
updateTimer();

/* SNOW */
for (let i = 0; i < 30; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.innerText = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.fontSize = (Math.random() * 10 + 8) + "px";
  snow.style.animationDuration = (Math.random() * 6 + 6) + "s";
  document.body.appendChild(snow);
}
</script>

</body>
</html>
