<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Demo Verified Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  background: repeating-linear-gradient(
    45deg,
    red,
    red 10px,
    white 10px,
    white 20px
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

button {
  background: #1e90ff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
}

/* MAIN CARD */
.card {
  max-width: 420px;
  margin: 60px auto;
  background: #0a0a0a;
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

.code {
  margin: 20px 0;
  padding: 12px;
  background: #000;
  border-radius: 8px;
  font-size: 18px;
  letter-spacing: 3px;
  border: 1px solid #222;
}

/* CATEGORIES */
.categories {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 25px;
}

.cat {
  background: #050505;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #1f1f1f;
  text-align: left;
}

.verified {
  color: #22c55e;
  font-size: 13px;
  font-weight: bold;
}

/* SNOW */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.4;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<script>
function generateCode() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let result = "";
  for (let i = 0; i < 18; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("code").innerText = result;
}

// SNOW EFFECT

}
</script>
